<div class="row">
    <div class="col-sm-12 col-lg-6" fxLayout="row" fxLayoutAlign="space-evenly center"  *ngFor="let pro of products">
        <div class="card main-card" fxLayout="row" fxLayoutAlign="space-evenly center"  style="width: 18rem;">
            <div>
                <img src="{{pro.Image}}" class="card-img-top card-img">
            </div>

            <div class="card-body">
                <div style="margin-top: -75px">
                    <h3 class="card-title">{{pro.Name}}</h3>
                    <p class="card-text">{{pro.discription}}</p>
                </div>
               
                <div style="margin-top: 4rem;">
                    <p class="card-text">{{pro.dates}}</p>
                </div>
            </div>

            <div fxLayout="column">
                <button class="remove-btn" (click)="removefromcard(pro)">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="20" height="20"
                    viewBox="0,0,256,256"
                    style="fill:#000000;margin-left:-4px;">
                    <g fill="#50402c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path transform="translate(24.00059,-9.94113) rotate(45.001)" d="M21.5,4.5h5.001v39h-5.001z"></path><path transform="translate(57.94113,24.00474) rotate(135.008)" d="M21.5,4.5h5v39.001h-5z"></path></g></g>
                    </svg>
                </button>
                <div style="margin: auto;margin-top: 14px;">
                    <h3 class="card-text">{{pro.Price}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
