<div class=" pt-5">
  <div class="pt-5">
    <div class="card-title">
      <a class="nav-link btn button" routerLink="/Pets">
        <img style="height: 4rem" src="assets/images/Pets.png" />
      </a>
    </div>
    <div class="container slide" #container>
      <div
        class="left"
        *ngIf="totalPages_pets > 1"
        (click)="currentPage_pets != 1 && changePage_pets(-1)"
        [ngClass]="{ disabled: currentPage_pets === 1 }"
      >
        &#10094;
      </div>
      <div class="cards" [ngClass]="{ 'w-100': totalPages_pets === 1 }">
        <div
          class="overflow"
          [ngStyle]="{ width: overflowWidth_pets, left: pagePosition_pets }"
        >
          <div
            class="card1 card"
            *ngFor="let i of arr_pets; let index = index"
            [ngStyle]="{ width: cardWidth_pets }"
          >
            <a (click)="petcategory($event)">
              <img class="card-img" src="{{ i }}" alt="{{index+1}}" />
            </a>
          </div>
        </div>
      </div>
      <div
        class="right"
        *ngIf="totalPages_pets > 1"
        (click)="currentPage_pets != totalPages_pets && changePage_pets(+1)"
        [ngClass]="{ disabled: currentPage_pets === totalPages_pets }"
      >
        &#10095;
      </div>
    </div>
  </div>
    <div class="card-title">
      <a class="nav-link btn button" routerLink="/Pets">
        <img
          style="height: 4rem"
          src="assets/images/Pets.png"
        />
      </a>
    </div>

    <div style="text-align: center;">
      <button class="btn Cart " type="button" routerLink="/AddPet">Add Product</button>
    </div>

<section  style="background-color: white" *ngFor="let item of FilteredPets |paginate : { itemsPerPage: 5, currentPage: pages }">
    <div class="container py-2 pt-2">
      <div class="row justify-content-center mb-3">
        <div class="col-md-8 col-sm-9 col-xl-10">
          <div class="card rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-1 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img
                      src="{{item.image}}"
                      class="w-100"
                    />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: #50402c"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>{{item.name}}</h5>

                  <div class="mt-1 mb-0 text-muted small">
                    <span>{{item.type}}</span><br>

                    <span>{{item.age}}</span>
                    <span class="text-primary"> â€¢ </span>
                    <span>{{item.sex}}<br /></span>

                  </div>

                  <p class="text-truncate mb-0 mb-md-0 mt-3">
                    {{item.description}}
                  </p>
                </div>
                <div
                  class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
                >
                  <div class="d-flex flex-row align-items-center mb-0">
                    <h4 class="mb-1 me-5">{{item.price}}L.E</h4>
                    <span class="ms-5 me-5"></span>
                    <lord-icon
                      src="https://cdn.lordicon.com/xryjrepg.json"
                      trigger="morph"
                      colors="primary:#50402c"
                      scale="40"
                      state="morph"
                      style="width: 50px; height: 50px"
                      class="ms-5"
                    >
                    </lord-icon>
                  </div>
                  <div class="d-flex flex-column mt-4">
                    <button class="btn Details btn-sm" type="button" routerLink="/EditPet/{{ item.id }}" >
                      edit
                    </button>
                    <button class="btn btn-danger  btn-sm mt-2" type="button"  (click)="Delete(item.id)">
                      delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div style="text-align: center">
    <pagination-controls
      class="my-pagination"
      style="color: #50402c"
      (pageChange)="pages = $event"
    ></pagination-controls>
  </div>
</div>
