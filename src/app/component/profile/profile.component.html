<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->


  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Profile Picture</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2"
                      src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <!-- Profile picture help block-->
                  <!-- <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div> -->
                  <!-- Profile picture upload button-->
                  <!-- <button class="btn btn-primary" type="button">Upload new image</button> -->
                  <!-- <input  value="Upload new image" type="file" (change)="onFileSelected()"/> -->
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                  <form>
                      <!-- Form Group (username)-->

                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">First name</label>
                              <input class="form-control" id="inputFirstName" type="text"
                                  placeholder="Enter your first name" value="Valerie">
                              <!-- <input  class="form-control" type="text" placeholder="Enter your first name" [(ngModel)]="userFirstName" /> -->
                              <!-- <label for="first-name">First Name: </label>
                                  <input id="first-name" type="text" formControlName="firstName" required> -->
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Last name</label>
                              <input class="form-control" id="inputLastName" type="text"
                                  placeholder="Enter your last name" value="Luna">
                          </div>
                      </div>
                      <!-- Form Row        -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6 mb-4">

                              <label class="small mb-1" for="inputFirstName">Gender</label>
                              <br>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                      id="femaleGender" value="option1" checked />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                              </div>

                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                      id="maleGender" value="option2" />
                                  <label class="form-check-label" for="maleGender">Male</label>
                              </div>

                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">ŸêAddress</label>
                              <input class="form-control" id="inputLocation" type="text"
                                  placeholder="Enter your location" value="San Francisco, CA">
                          </div>
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" type="email"
                              placeholder="Enter your email address" value="name@example.com">
                      </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Phone number</label>
                              <input class="form-control" id="inputPhone" type="tel"
                                  placeholder="Enter your phone number" value="555-123-4567">
                          </div>
                          <!-- Form Group (birthday)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Birthday</label>
                              <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                  placeholder="Enter your birthday" value="06/10/1988">
                          </div>
                      </div>
                      <!-- Save changes button-->
                      <!-- <button class="btn btn-primary" type="button">Save changes</button> -->
                      <!-- <input class="btn btn-primary" type="button" value="Save changes" (click)="SaveChanges()" /> -->
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
