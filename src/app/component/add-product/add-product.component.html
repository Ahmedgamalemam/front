<div class="container contact-form">
    <form method="post">
        <h1>Add Product</h1>
       <div class="row">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name">
                    <label for="productName">Product Name</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="productPrice" placeholder="Product Price">
                    <label for="productPrice">Price</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="productQuantity" placeholder="Product Quantity">
                    <label for="productQuantity">Price</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="selectCategory" >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="selectCategory">Select Category</label>
                </div>

                <div class="container col-md-">
                    <div class="mb-5">
                        <label for="Image" class="form-label">Upload Product's Image</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()">
                    </div>
                    <img id="frame" src="" class="img-fluid" />
                </div>
                <div class="form-floating" style="float: right;">
                    <input type="button" name="btnSubmit" class="here" value="Add Product" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <textarea name="txtDescription" id="txtDescription" class="form-control" 
                    placeholder="Product Description *" style="width: 100%; height: 150px;"></textarea>
                    <label for="txtDescription">Description</label>
                </div>
            </div>
            
        </div>
    </form>
</div>
